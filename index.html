<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>NYT Search</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" id="titleRow">
                <h1>New York Times Search</h1>
            </div>
        </div>

        <!--Bumper divs. Empty space between elements-->
        <div class="row">
            <div class="col-lg-5" id="bumperA"></div>
            <div class="col-lg-2" id="bumperB"></div>
            <div class="col-lg-5" id="bumperC"></div>
        </div>

        <!--Main search box and elements inside-->
        <div class="row">
            <div class="col-lg-12" id="searchBox">
                <!--title/header for the box-->
                <div class="col-lg-12" id="searchHeader">
                    <h4>Search Parameters</h4>
                </div>
                
                <!--Search boxes and names-->
                <div class="col-lg-12" id="mainContent">
                    <h6>Search Term:</h6>
                    <input type="text" class=inputBox name="searchTerm">
                    <br>
                    <h6>Number of Records to Retrieve:</h6>
                    <input type="text" class=inputBox name="numberOfRecords">
                    <br>
                    <h6>Start Year:</h6>
                    <input type="text" class=inputBox name="startYear">
                    <br>
                    <h6>End Year:</h6>
                    <input type="text" class=inputBox name="endYear">
                    <br>

                    <!--the buttons for "search" and "clear results"-->
                    <button id="search">Search</button>
                    <button id="clear">Clear Results</button>


                </div>
            </div>
        </div>

        <!--Bumper divs. These are for the empty space between elements-->
        <div class="row">
                <div class="col-lg-5" id="bumper2A"></div>
                <div class="col-lg-2" id="bumper2B"></div>
                <div class="col-lg-5" id="bumper2C"></div>
        </div>

        <!--This is the "Top Articles Box. The header is the title-->
        <div class="row">
                <div class="col-lg-12" id="resultsBox">
                    <div class="col-lg-12" id="resultsHeader">
                        <h4>Top Articles</h4>
                    </div>
                </div>
        </div>        

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
